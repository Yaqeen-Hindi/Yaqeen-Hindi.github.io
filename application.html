<!DOCTYPE html>
<html>
<head>
<title>FORM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="jsfile.js"></script>
		
</head>
<body>

<h2>Internship Application</h2>

<p>please fill out the form below and hit submit to be considered for the internship</p>

<form name="myForm" id ="myForm"  onsubmit="return validateForm()">
  <fieldset>
    <legend>Personalia:</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="First name" onfocusout="blurFunction(this)"><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="Last name" onfocusout="blurFunction(this)" onclick="myFunction(this)" ><br>
	
	<label for="website">Personal website:</label>
  <input type="url" id="website" name="website"><br>
  
	<label for="phone">Enter your phone number:</label>
<input type="tel" placeholder="123-45-678" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
	<label for="email">Enter your email:</label>
<input type="email" id="email" name="Email" onfocusout="blurFunction(this)" onclick="myFunction(this)" onblur="chekEmail()"><br>
	<label for="uname">Username</label>
      <input type="text" id="uname" name="Username" onfocusout="blurFunction(this)" onclick="myFunction(this)"><br>

	<label for="pdw">Password:</label>
   <input type="password" id="pdw" name="password" onfocusout="blurFunction(this)" onclick="myFunction(this)" minlength="8"><br>

  </fieldset>
  
  <fieldset>
  <legend>Education</legend>
  <label for="browser">Degree:</label>
   <input list="browsers" name="browser" id="browser">
  <datalist id="browsers">
				<option value="Associate">
				<option value="Bachelor">
				<option value="Masters">
				<option value="Ph.D">
				<option value="other">
			</datalist>
			<br>
			
	<label for="birthday">When will you graduate:</label>
  <input type="date"  onclick="chekdate()" id="birthday" name="birthday"><br>
    <label for="myfile">Upload your CV and other documents:</label>
  <input type="file" id="myfile" name="myfile" multiple><br>
   </fieldset>
   <br>
   <div style="text-align:center;">
  <button  type="submit" value="Submit">Submit</button>
	    <input type="button" onclick="save1()" value="save">
    <input type="button" onclick="newFunction()" value="Reset"><br><br>


</div>
</form>
 <button  onclick="window.location.href='https://yaqeen-hindi.github.io/index.html';">Go to the form</button>

</body>
</html>
